<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Profile Page - WayFinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/Profile.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">WayFinder</div>
    <div class="navbar-right">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/explore">Explore</a></li>
        <li><a href="/mytrips">My Trips</a></li>
        <li><a href="/profile" class="active">Profile</a></li>
      </ul>
      <button class="btn">Book Now</button>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Travel Profile</h2>
    <ul>
      <li><i class="fas fa-user-cog"></i> Account Settings</li>
      <li><i class="fas fa-lock"></i> Update Password</li>
      <li><i class="fas fa-question-circle"></i> Help Center</li>
      <li><i class="fas fa-sign-out-alt"></i> Logout</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="profile-card">
      <img src="https://via.placeholder.com/80" alt="User Photo">
      <div class="profile-info">
        <h3>Varun Patel</h3>
        <p>Email: varunxyz@gmail.com</p>
        <p>Member since: January 2023</p>
      </div>
    </div>

    <section class="form-section">
      <h2>Update Your Travel Profile</h2>
      <form id="profileForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" value="Varun Patel" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" value="varunxyz@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Contact Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="Bangladesh" selected>Bangladesh</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" name="zipCode" value="6400" required>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn">Update Information</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    // Add form submission handling
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Profile updated successfully!');
      // Here you would typically send the form data to the server
    });
  </script>
</body>
</html>
