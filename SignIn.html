<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WayFinder - Sign In</title>
  <link rel="stylesheet" href="Signup.css">
</head>
<body>
  <div class="card">
    <div class="logo">W</div>
    <h2>Sign in your account</h2>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="ex: jon.smith@email.com" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-green">SIGN IN</button>
    </form>

    <div class="divider">or sign in with</div>
    <div class="socials">
      <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"></button>
      <button><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></button>
      <button><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></button>
    </div>

    <div class="signup">
      Donâ€™t have an account? <a href="#">SIGN UP</a>
    </div>
  </div>
</body>
</html>
